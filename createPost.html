<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="main">
      <h1>Create Post</h1>
      <section class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
          <div class="text-center">
            <form id="postForm" class="border border-success p-4 rounded">
              <div class="mb-3">
                <label for="titleInput" class="form-label">TÃ­tulo</label>
                <input
                  type="text"
                  class="form-control"
                  id="titleInput"
                  aria-describedby="titleHelp"
                />
              </div>
              <div class="mb-3">
                <label for="bodyInput" class="form-label">Contenido</label>
                <textarea
                  id="bodyInput"
                  class="form-control"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="dateInput" class="form-label">Fecha</label>
                <input
                  type="date"
                  class="form-control"
                  id="dateInput"
                  aria-describedby="dateHelp"
                />
              </div>
              <button id="createBtn" type="button" class="btn btn-success">
                Crear Post
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="/js/createPost.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
